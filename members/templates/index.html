<!DOCTYPE html>
<html>
<head>
    <title>Person List</title>
</head>
<body>
    <h1>All Persons</h1>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        {% for mymembers in people %}
        <tr>
            <td>{{ mymembers.first_name }}</td>
            <td>{{ mymembers.last_name }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No persons found.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
